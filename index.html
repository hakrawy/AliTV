<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AliTV — للعائلة والأصدقاء</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
</head>
<body class="dark">
  <!-- Splash -->
  <div id="splash">
    <div class="splash-inner">
      <div class="logo-anim">AliTV</div>
      <div class="tagline">AliTV — Created by Ali for family & friends ❤️</div>
    </div>
  </div>

  <header id="topbar">
    <div class="brand glow">AliTV</div>
    <nav class="tabs">
      <button class="tab-btn active" data-tab="trending" data-i18n="trending">الشائع الآن</button>
      <button class="tab-btn" data-tab="movies" data-i18n="movies">أفلام</button>
      <button class="tab-btn" data-tab="series" data-i18n="series">مسلسلات</button>
      <button class="tab-btn" data-tab="livetv" data-i18n="livetv">البث المباشر</button>
    </nav>
    <div class="right-tools">
      <select id="langSelect">
        <option value="ar" selected>العربية</option>
        <option value="en">English</option>
      </select>
      <input id="searchInput" placeholder="بحث..." data-i18n-placeholder="search"/>
      <select id="epgSelect" title="EPG Source">
        <option value="">EPG: iptv-org (sa-ar)</option>
        <option value="https://iptv-org.github.io/epg/guides/sa-ar.xml">السعودية (عربي)</option>
        <option value="https://iptv-org.github.io/epg/guides/ae-ar.xml">الإمارات (عربي)</option>
        <option value="https://iptv-org.github.io/epg/guides/qa-ar.xml">قطر (عربي)</option>
        <option value="https://iptv-org.github.io/epg/guides/eg-ar.xml">مصر (عربي)</option>
        <option value="https://iptv-org.github.io/epg/guides/ma-ar.xml">المغرب (عربي)</option>
      </select>
    </div>
  </header>

  <!-- Hero -->
  <section id="hero" class="carousel hidden">
    <div id="carousel-track"></div>
    <div class="carousel-actions">
      <button id="watchNow" class="primary" data-i18n="watchNow">شاهد الآن</button>
      <button id="moreInfo" class="ghost" data-i18n="moreInfo">المزيد من التفاصيل</button>
    </div>
  </section>

  <main id="content">
    <!-- Trending -->
    <section id="section-trending" class="tab-section">
      <div class="filter">
        <button class="pill active" data-type="movie" data-i18n="movies">أفلام</button>
        <button class="pill" data-type="tv" data-i18n="series">مسلسلات</button>
        <button id="favBtn" class="pill" data-i18n="favorites">المفضلة</button>
      </div>
      <div id="grid-trending" class="grid fadein"></div>
    </section>

    <!-- Movies -->
    <section id="section-movies" class="tab-section hidden">
      <h2 data-i18n="movies">أفلام</h2>
      <div id="grid-movies" class="grid fadein"></div>
    </section>

    <!-- Series -->
    <section id="section-series" class="tab-section hidden">
      <h2 data-i18n="series">مسلسلات</h2>
      <div id="grid-series" class="grid fadein"></div>
    </section>

    <!-- Live TV -->
    <section id="section-livetv" class="tab-section hidden">
      <div class="import">
        <input id="m3uUrl" placeholder="الصق رابط قائمة M3U" data-i18n-placeholder="pasteM3U"/>
        <button id="importBtn" class="primary" data-i18n="import">استيراد</button>
        <span class="hint" data-i18n="orUseDefault">أو استخدم قائمة iptv-org الافتراضية</span>
      </div>

      <div class="quick-filters">
        <button class="chip active" data-group="all" data-i18n="all">الكل</button>
        <button class="chip" data-group="news" data-i18n="news">أخبار</button>
        <button class="chip" data-group="sports" data-i18n="sports">رياضة</button>
        <button class="chip" data-group="kids" data-i18n="kids">أطفال</button>
        <button class="chip" data-group="movies" data-i18n="movies">أفلام</button>
        <button class="chip" data-group="series" data-i18n="series">مسلسلات</button>
      </div>

      <div id="grid-livetv" class="grid fadein"></div>

      <div class="player-panel">
        <video id="player" controls playsinline></video>
        <div class="epg"><b data-i18n="epg">دليل القنوات</b> — <span id="epgNow" data-i18n="epgLoading">جار جلب الجدول…</span></div>
      </div>
    </section>
  </main>

  <footer id="footer">
    <span>AliTV — للعائلة والأصدقاء ❤️</span>
  </footer>

  <!-- Modal -->
  <div id="modal" class="hidden modal">
    <div class="modal-body">
      <button id="closeModal">×</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="i18n.js"></script>
  <script src="app.js"></script>
</body>
</html>
